<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewpoint" content="with=device-width, intial-scale=1.0">
    <title>The Anonymous Artist</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/3ae15334da.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
    <script defer src="index.js"></script>
</head>
<body>
    <section class ="header">
        <nav>
        <div class="links" id="links">
                <i id="close" class="fas fa-window-close"></i>
                <ul>
                    <li>
                        <a href="">HOME</a>
                        <a href="">ABOUT</a>
                        <a href="">BLOG</a>
                        <a href="">CONTACT</a>
                    </li>
                </ul>
        </div>
        <div id="open-btn">
        <i class="fas fa-bars"></i>
        </div>
        </nav>
        <div class="title-text">
            <h1>The Anonymous Artist</h1>
        </div>
    </section>
    <section class="main">
    <section class="quote">
        <h2> <span>An Artist Who is Free</span> </h2>
    </section>

    <section id="card-placement">
    </section>
    
    <section class="submission">
        <h2>Want To Be An Artist Too?</h2>
        <p> Just enter a link to your artwork along with the name of your piece and then click submit!</p>
        <form id="new-artwork">
            <input class="text" type="text" placeholder="NAME OF ARTWORK"/>
            <input class="text" type="text" placeholder="ARTWORK URL"/>
            <input class="card-btn" type="submit" value="SUBMIT"/>
        </form>
    </section>
    <section class="footer">
        <h3> Follow Us</h3>
        <div class="icons">
            <i class="fab fa-facebook"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-snapchat-ghost"></i>
        </div>
    </section>
</body>
</html>
